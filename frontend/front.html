<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPERHUB</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1504639725590-0bf6c1e6d0ee?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        ::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PAPERHUB</h1>
        <form id="otpForm">
            <input type="email" id="email" placeholder="Enter your email">
            <br>
            <input type="text" id="otp" placeholder="Enter OTP">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Function to generate a random OTP
        function generateOTP() {
            let digits = '0123456789';
            let OTP = '';
            for (let i = 0; i < 6; i++) {
                OTP += digits[Math.floor(Math.random() * 10)];
            }
            return OTP;
        }

        // Event listener for form submission
        document.getElementById('otpForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the email and OTP values
            let email = document.getElementById('email').value;
            let otp = document.getElementById('otp').value;

            // Validate email and OTP (just a basic check here)
            if (email.trim() === '' || otp.trim() === '') {
                alert('Please enter both email and OTP.');
                return;
            }

            // Assuming OTP verification logic here
            let generatedOTP = generateOTP();
            if (otp === generatedOTP) {
                alert('OTP verified successfully!');
                // Redirect to another page or perform any other action
            } else {
                alert('Invalid OTP. Please try again.');
            }
        });
    </script>
</body>
</html>
